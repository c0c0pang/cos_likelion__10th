<!DOCTYPE html>
<html lang="ko">
<!--bootstrap을 이용한 홈페이지 제작-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container">
    <!-- container는 bootstrap에서 grid시스템을 만들 때 쓰이지만 여기선 간격을 띄우는 용도로 쓰임  -->
    <!-- mt-5 는 margin-top을 의미한다-->
    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-secondary mt-5" onclick='start();'>테스트 시작하기</button>
    </article>

    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-info mt-5">Info</button>
        <button id="B" type="button" class="btn btn-info mt-5">Info</button>
    </article>
    <article class="result">
        <img id="img" src="./lion.jpg" alt="" class="rounded-circle mt-5">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>
    <!--값을 내부적으로 가지고 싶으면 hidden을 사용-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        var num=1;
        //문항들의 객체생성
        var q={
            1:{"title":"문제 1번","type":"EI","A":"E","B":"I"},
            2:{"title":"문제 2번","type":"EI","A":"E","B":"I"},
            3:{"title":"문제 3번","type":"EI","A":"E","B":"I"},
            4:{"title":"문제 4번","type":"SN","A":"S","B":"N"},
            5:{"title":"문제 5번","type":"SN","A":"S","B":"N"},
            6:{"title":"문제 6번","type":"SN","A":"S","B":"N"},
            7:{"title":"문제 7번","type":"TF","A":"T","B":"F"},
            8:{"title":"문제 8번","type":"TF","A":"T","B":"F"},
            9:{"title":"문제 9번","type":"TF","A":"T","B":"F"},
            10:{"title":"문제 10번","type":"JP","A":"J","B":"P"},
            11:{"title":"문제 11번","type":"JP","A":"J","B":"P"},
            12:{"title":"문제 12번","type":"JP","A":"J","B":"P"}
        }
        var result={
            "ISTJ": {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ISFJ": {"animal": "부엉이", "explain": "부엉이 설명", "img": "lion.jpg"},
            "INFJ": {"animal": "물소", "explain": "물소 설명", "img": "lion.jpg"},
            "INTJ": {"animal": "치타", "explain": "치타 설명", "img": "lion.jpg"},
            "ISTP": {"animal": "나무늘보", "explain": "나무늘보 설명", "img": "lion.jpg"},
            "ISFP": {"animal": "거북이", "explain": "거북이 설명", "img": "lion.jpg"},
            "INFP": {"animal": "코끼리", "explain": "코끼리 설명", "img": "lion.jpg"},
            "INTP": {"animal": "침팬지", "explain": "침팬지 설명", "img": "lion.jpg"},
            "ESTP": {"animal": "악어", "explain": "악어 설명", "img": "lion.jpg"},
            "ESFP": {"animal": "미어캣", "explain": "미어캣 설명", "img": "lion.jpg"},
            "ENFP": {"animal": "멋쟁이 사자", "explain": "멋쟁이 사자 설명", "img": "lion.jpg"},
            "ENTP": {"animal": "태양새", "explain": "태양새 설명", "img": "lion.jpg"},
            "ESTJ": {"animal": "기린", "explain": "기린 설명", "img": "lion.jpg"},
            "ESFJ": {"animal": "고릴라", "explain": "고릴라 설명", "img": "lion.jpg"},
            "ENFJ": {"animal": "카피바라", "explain": "카피바라 설명", "img": "lion.jpg"},
            "ENTJ": {"animal": "호랑이", "explain": "호랑이 설명", "img": "lion.jpg"}
        }
        // jquery를 이용하여 버튼을 누르면 $(".start").hide(); 를 통해 첫 화면이 사라지고
        //$(".question").show(); 가 작동하여 숨겨졌던 페이지가 나타난다.
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        //A라는 아이디가 클릭시 작동하는 구문
        $("#A").click(function(){
            //우선 var형 type을 선언하여 해당 type의 value를 가져옴
            var type =  $("#type").val();
            //preValue을 선언후 위에서 가져온 id의 value를 가져옴
            var preValue =  $("#"+type).val()
            //가져온 value를 int로 형변환을 거쳐 +1를 해줌
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        //B는 숫자를 카운팅 해주지 않아도 되므로 그냥 다음 화면으로 넘어감
        $("#B").click(function(){
            next();
        });
        //next라는 함수를 통해 버튼을 누르면 다음 문항으로 넘어가는 기능을 구현
        function next(){
            //num이 13이 되면 최종 결과 화면으로 넘어감
            if(num==13){
                $(".question").hide();
                $(".result").show();

                //mbti를 구하는 최종 구문
                var mbti="";
                ($("#EI").val()<2) ?  mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ?  mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ?  mbti+="F" : mbti+="T";
                ($("#JP").val()<2) ?  mbti+="P" : mbti+="J";
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
                
                
            }
            else{
            $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;
            }
        }
    </script>
</body>

</html>
